<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Marvel Rivals Tracker - Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #171923; color: #f3f3f3; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
        h1 { color: #FFD700; }
        table { width: 100%; border-collapse: collapse; margin-top: 24px; background: #23263a; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #30324a; }
        th { background: #23263a; color: #FFD700; position: sticky; top: 0; z-index: 1; }
        tr:nth-child(even) { background: #1a1c2b; }
        .mvp-badge { color: #FFD700; font-weight: bold; margin-left: 4px; }
        .hero-img { width: 40px; height: 40px; border-radius: 8px; vertical-align: middle; margin-right: 8px; }
        .pseudo-cell { display: flex; align-items: center; justify-content: center; gap: 4px; }
        @media (max-width: 900px) {
            table, thead, tbody, th, td, tr { display: block; }
            th, td { text-align: left; }
            tr { margin-bottom: 15px; }
            th { position: static; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marvel Rivals - Dashboard</h1>
        <div>
            <span id="currentPseudo"></span>
            <button id="changePseudoBtn">Changer de pseudo</button>
        </div>
        <table id="statsTable">
            <thead>
                <tr>
                    <th>Match ID</th>
                    <th>Pseudo</th>
                    <th>MVP</th>
                    <th>Héros</th>
                    <th>KDA</th>
                    <th>K</th>
                    <th>D</th>
                    <th>A</th>
                    <th>Solo</th>
                    <th>Head</th>
                    <th>Last</th>
                    <th>Damage</th>
                    <th>Blocked</th>
                    <th>Healing</th>
                    <th>Accuracy</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically filled by JS -->
            </tbody>
        </table>
        <div id="noData" style="display:none; margin-top:24px; color:#FFD700;">
            Aucune donnée disponible pour ce pseudo.
        </div>
    </div>
    <footer class="bg-card-bg text-gray-400 py-8 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p class="mb-4">&copy; 2025 Auduj - Tous droits réservés.</p>
            <p class="mt-4 text-sm">Auduj n'est pas affilié à Marvel ou aux développeurs de Marvel Rivals.</p>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script type="module" src="assets/js/supabase-integration.js"></script>
    <script>
        // Example: displayGames() should populate #statsTable tbody with rows in this format:
        // <tr>
        //   <td>match_id</td>
        //   <td>pseudo</td>
        //   <td><span class="mvp-badge">MVP</span> ou vide</td>
        //   <td><img class="hero-img" src="..." alt="..."> Nom</td>
        //   <td>kdaRatio</td> ...
        // </tr>
        // (Le JS dynamique est dans supabase-integration.js)
    </script>
</body>
</html>
